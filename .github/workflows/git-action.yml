name: Android Build

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notify PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: rtCamp/action-slack-notify@v2.1.0
        env:
          SLACK_CHANNEL: team_android
          SLACK_COLOR: '#03C04A'
          SLACK_USERNAME: 'Github Action'
          SLACK_ICON: https://upload.wikimedia.org/wikipedia/commons/3/3e/Android_logo_2019.png
          SLACK_TITLE: New PR - ${{ github.event.pull_request.title }}
          SLACK_MESSAGE: PR Url - ${{ github.event.pull_request.html_url }}
          MSG_MINIMAL: true
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        run: ./gradlew build -x test -x lint
